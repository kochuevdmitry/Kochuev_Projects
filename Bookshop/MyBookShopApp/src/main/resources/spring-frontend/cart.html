<body class="Site">

  <header class="Header" th:replace="~{fragments/common_header_fragment :: head}"></header>

  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title">Корзина
        </h1>
        <h3 th:if="${isCartEmpty}">Корзина пуста!</h3>
        <form class="form Cart" action="#" method="post" th:action="@{/books/cartBuy}">

          <div class="Cart-product" th:each="book:${bookCart}">
            <div class="Cart-block Cart-block_row">
              <div class="Cart-block Cart-block_pict"><a class="Cart-pict" th:href="@{'/books/' + ${book.slug}}">
                <img th:src="${book.image}" class="Cart-img" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Cart-block Cart-block_row">
                <div class="Cart-block Cart-block_info">
                  <div class="Cart-author"><a th:text="${book.author}">Борис Васильевич Бедный</a>
                  </div>
                  <div class="Cart-title"><a th:text="${book.title}">Жизнь</a>
                  </div>
                  <div class="Cart-rating"><span class="Rating"><span class="Rating-stars"><span class="Rating-star Rating-star_view">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star Rating-star_view">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star Rating-star_view">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span></span></span>
                  </div>
                  <div class="Cart-buttons">
                    <div class="Cart-btn">
                      <button class="btn btn_primary btn_outline" data-sendstatus="KEPT"
                              th:attr="data-bookid = ${book.slug}" data-bookid="[1122]"><span class="btn-icon">
                        <img src="/assets/img/icons/heart.svg" alt="heart.svg"/></span><span class="btn-content">Отложить</span>
                      </button>
                    </div>
                    <div class="Cart-btn">
                      <button class="btn btn_danger btn_outline" data-sendstatus="UNLINK" data-bookid="[1122]"
                              th:attr="data-bookid = ${'cart/remove/' + book.slug}">
                        <span class="btn-icon"><img src="/assets/img/icons/trash.svg" alt="trash.svg"/></span><span class="btn-content">Удалить</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="Cart-block Cart-block_price">
                  <div class="Cart-priceTitle">Цена:
                  </div>
                  <div class="Cart-price Cart-price_old" th:text="${book.priceOld}">150 р.
                  </div>
                  <div class="Cart-price" th:text="${book.discountPrice()}">100 р.
                  </div>
                  <div class="Cart-sale" th:text="${book.discount()}">-30%
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="Cart-total">
            <div class="Cart-block Cart-block_total">
              <strong class="Cart-title">Итого:
              </strong><span class="Cart-price" th:text="${bookSumm}" th:name="cartPrice" >534 р.</span>
              <span class="Cart-price_old" th:text="${bookSummOld}">658 р.</span>
            </div>

            <h3 style="color: red" th:if="${notEnoughMoney}">Недостаточно средств на счету, пожалуйста, пополните!</h3>
              <br>
            <button class="btn btn_primary">Купить</button>

          </div>
        </form>
      </main>
    </div>
  </div>

  <footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
