  <header class="Header" th:replace="~{fragments/common_header_fragment :: head}"></header>

  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title">Авторы
        </h1>
        <div class="Section">
          <div class="Authors">
            <div class="Authors-links">
              <a th:each="key:${authorsData.keySet()}" class="Authors-link" href="#" th:href="'#' + ${#strings.toLowerCase(key)}" th:text="${#strings.toLowerCase(key)}">А</a>
            </div>

            <div class="Authors-block" th:each="key:${authorsData.keySet()}">
              <h2 class="Authors-title" th:id="${key}" th:text="${key}">А</h2>
              <div class="Authors-letter" >
                <div class="Authors-item" th:each="author:${authorsData.get(key)}">
                  <a th:href="@{/authors/slug/{authorId}(authorId=${author.id})}" th:text="${author.getName() + ' (' + author.getBookList().size() + ')'}"></a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </main>
    </div>
  </div>
  <footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
