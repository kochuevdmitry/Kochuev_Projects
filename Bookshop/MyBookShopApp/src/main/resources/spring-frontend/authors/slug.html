<head>
  <title>Инормация об авторе</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">

<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header class="Header" th:replace="~{fragments/common_header_fragment :: head}"></header>

  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/" th:href="@{'/'}">Main</a>
          </li>
          <li class="breadcrumbs-item"><a href="/authors/index" th:href="@{'/authors'}">Authors</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${author.name}"><span>Борис Васильевич Бедный</span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="${author.name}">Борис Васильевич Бедный
        </h1>
        <article class="Article">
          <div class="sdf">
          </div>
          <div class="Spoiler">
            <div class="Spoiler-visible">

              <div class="pict pict_left"><img th:src="${author.photo}" alt="card.jpg"/>
              </div>

              <div>
                <h2>Биография
                </h2>
                <p th:text="${author.description.substring(0,200)}"> Короткий текст.
                </p>

              </div>
            </div>
            <div class="Spoiler-hide">
              <p th:text="${author.description.substring(201)}">
            </div>
            <div class="Spoiler-footer">
              <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть" data-hidetext="Показать полностью">
              </button>
            </div>
          </div>
        </article>
        <div class="Section">
          <header class="Section-header">
            <h2 class="Section-title">Книги автора
            </h2>
          </header>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="authorsBooks" th:attr="data-authorid = ${author.id}" data-loadoffset="0" data-loadlimit="6">
              <div class="Slider-item" th:each="book:${books}">
                <div class="Slider-content">

                  <div class="Card">
                    <a class="Card-picture" th:href="@{'/books/' + ${book.slug}}" href="/books/slug.html">
                      <img th:src="${book.image}" alt="card.jpg"/>
                      <div class="Card-sale" th:text="${(book.discount) +'% скидка'}">30% скидка
                      </div>
                      <div class="Card-ribbon"><span th:class="${book.isBestseller == 1}? 'Card-ribbonText' : ''">Бестсeллер</span>
                      </div>
                      <a class="Card-status" title="Куплена"><img src="/assets/img/icons/check.svg" alt="check.svg"/></a>
                    </a>

                    <div class="Card-content">
                      <strong class="Card-title"><a href="#" th:text="${book.title}">Card-Title</a>
                      </strong>
                      <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович
                      </div>
                      <div class="Card-cost"><span class="Card-priceOld" th:text="${'₽'+ book.priceOld}">₽300.00</span>
                        <span class="Card-price" th:text="${'₽'+book.discountPrice}">₽190.00</span>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

            </div>

            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
          </div>
          <footer class="Section-footer"><a class="Author-books" th:href="@{/books/authorbooks/{authorId}(authorId=${author.id})}">Все книги автора<span class="Author-amount" th:text="${' (' + author.getBookList().size()+')'}">(55)</span></a>
          </footer>
        </div>
      </main>
    </div>
  </div>

  <footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>

  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
