<body class="Site">


<header class="Header" th:replace="~{fragments/common_header_fragment :: head}"></header>

<div class="Middle">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title">Управление книгами
            </h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <h2 class="Middle-title">Управление книгами
            </h2>
            <span th:if="${!addingStatus}" style="color: red" th:text="${'Ошибка ввода данных! ' + addingError}">Ошибка ввода данных!</span>

            <div class="Tabs Tabs_default">

                <div class="Tabs-links">
                    <a class="Tabs-link Tabs-link_ACTIVE" href="#addBook">Добавить новую книгу</a>
                </div>

                <div class="Tabs-wrap">
                    <div class="Tabs-block" id="addBook">
                        <div class="CMS">

                            <form class="form AddNewBook-form" action="#" th:action="@{/admin/addbook/add}" method="post" enctype="multipart/form-data">

                                <div class="row">
                                    <div class="row-block">

                                        <div class="form-group">
                                            <label class="form-label" for="title">Название книги
                                            </label>
                                            <input class="form-input" id="title" name="title" type="text"
                                                   th:name="bookTitle"
                                                   value="Название книги"
                                                   data-validate="require title"/>
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label">Дата публикации
                                            </label>
                                            <input class="form-input form-input_date form-input_date_uninit"
                                                   th:name="bookPubDate"
                                                   id="bookPubDate" name="bookPubDate" type="text" placeholder="Дата"
                                                   data-validate="require date"/>
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label" for="descripton">Описание книги
                                            </label>
                                            <input class="form-input" id="descripton" name="descripton" type="text"
                                                   th:name="bookDescription"
                                                   value="description"
                                                   data-validate="require description"/>
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label" for="price">Цена (до скидки), руб.
                                            </label>
                                            <input class="form-input" id="price" name="discount" type="text"
                                                   th:name="bookPrice"
                                                   data-validate="require price"
                                            />
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label" for="discount">Скидка (0.0 - 1.0)
                                            </label>
                                            <input class="form-input" id="discount" name="discount" type="text"
                                                   th:name="bookDiscount"
                                                   data-validate="require discount"
                                            />
                                        </div>

                                        <!--<div class="form-group">
                                            <label class="addGenreToNewBook" for="genre">Жанр
                                            </label>
                                            <select class="form-select1" id="genre" aria-label="Select genre"
                                                    th:name="bookGenreId">
                                                <option selected>Выберите жанр!</option>
                                                <option th:each="genre:${genres}" th:value="${genre.getId()}" th:text="${genre.name}">genre 1</option>
                                            </select>

                                            <div th:each="key:${genresListToAdd?.keySet()}" class="Tag">
                                                <p th:text="${key?.name + '           '}">жанр</p>
                                                <a th:href="@{'/admin/manageBookGenresToAdd?genresId=' + ${key.id}}">Удалить</a>
                                            </div>


                                        </div>-->

                                        <div class="form-group">
                                            <label class="addAuthorToNewBook" for="author">Выберите автора
                                            </label>
                                            <select class="form-select2" id="author" aria-label="Select author"
                                                    th:name="bookAuthorId">
                                                <option selected value="0">Выберите автора</option>
                                                <option th:each="author:${authors}" th:value="${author.id}" th:text="${author.name}">author 1</option>
                                            </select>
                                        </div>

                                        <!--<div class="form-group">
                                            <label class="addAuthorToNewBook" for="teg">Выберите тег
                                            </label>

                                            <select class="form-select3" id="teg" aria-label="Select teg"
                                                    th:name="bookTagId">
                                                <option selected value="0">Выберите тег</option>
                                                <option th:each="tag:${tags}" th:value="${tag.id}" th:text="${tag.getTag()}">tag 1</option>
                                            </select>
                                        </div>-->

                                        <div class="form-group">
                                            <label class="addBookFileToNewBook" for="bookImage">Загрузите обложку книги (300х300 пикселей)
                                            </label>
                                            <div class="input-group mb-3" id="bookImage">
                                                <label class="input-group-text" for="inputBookImage">Upload</label>
                                                <input value="" type="file" class="form-control" id="inputBookImage"
                                                       th:name="bookImage" data-validate="require book image">
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label class="addBookFilePDFToNewBook" for="bookFilePDF">Загрузите файл книги (PDF)
                                            </label>
                                            <div class="input-group mb-3" id="bookFilePDF" >
                                                <label class="input-group-text" for="inputBookFilePDF">Upload</label>
                                                <input value="" type="file" class="form-control" id="inputBookFilePDF"
                                                       th:name="bookFilePDF" data-validate="require book pdf">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="addBookFileEPUBToNewBook" for="bookFileEPUB">Загрузите файл книги (EPUB)
                                            </label>
                                            <div class="input-group mb-3" id="bookFileEPUB">
                                                <label class="input-group-text" for="inputBookFileEPUB">Upload</label>
                                                <input value="" type="file" class="form-control" id="inputBookFileEPUB"
                                                       th:name="bookFileEPUB">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="addBookFileFB2ToNewBook" for="bookFileFB2">Загрузите файл книги (FB2)
                                            </label>
                                            <div class="input-group mb-3" id="bookFileFB2">
                                                <label class="input-group-text" for="inputBookFileFB2">Upload</label>
                                                <input value="" type="file" class="form-control" id="inputBookFileFB2"
                                                       th:name="bookFileFB2">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="CMS-btn">

                                                <button class="btn btn_primary" type="submit">Сохранить и редактировать жанры книги
                                                </button>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </form>

                            <form class="form undo" action="#" th:action="@{/admin/addbook}" method="get">
                                <button class="btn btn_danger" type="submit">
                                    Отмена
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>

<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
