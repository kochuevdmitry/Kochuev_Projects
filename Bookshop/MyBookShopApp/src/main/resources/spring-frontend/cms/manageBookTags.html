<body class="Site">


<header class="Header" th:replace="~{fragments/common_header_fragment :: head}"></header>

<div class="Middle">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title">Управление книгами
            </h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <h2 class="Middle-title">Управление тегами книги
            </h2>


            <div class="Tabs Tabs_default">

                <div class="Tabs-links">
                    <a class="Tabs-link Tabs-link_ACTIVE" href="#addBook">Редактировать теги книги</a>
                </div>

                <div class="Tabs-wrap">
                    <div class="Tabs-block" id="addBook">
                        <div class="CMS">

                            <form class="form SelectBookToChange-form" action="#" th:action="${'/admin/manageBookTagsAdd/' + bookToUpdate?.id}" method="post">
                                <div class="form-group">

                                    <span th:text="${'Книга для редактирования жанров: ' + bookToUpdate?.title}">Книга для редактирования!</span>

                                    <div class="form-group">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">Книга</th>
                                                <th scope="col">Жанр</th>
                                                <th scope="col">Удалить жанр</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="tag:${bookToUpdate?.getTagsList()}" >
                                                <td th:text="${bookToUpdate?.title}">Книга</td>
                                                <td th:text="${tag?.tag}">Тег</td>
                                                <td><a th:href="@{'/admin/manageBookTagsListToAddRemove?tagId=' + ${tag?.id}+'&bookId='+${bookToUpdate?.id}}">Удалить</a></td>
                                            </tr>
                                            </tbody>
                                        </table>

                                    </div>

                                    <label class="chooseBook" for="bookToChange">Выберите тег для добавления книги
                                    </label>
                                    <select class="form-select1" id="bookToChange" aria-label="Select genre"
                                            th:name="tagSelectId">
                                        <option selected value="0">Выберите тег</option>
                                        <option th:each="tag:${tags}" th:value="${tag.id}" th:text="${tag.tag}">теги</option>
                                    </select>

                                    <span style="color: red" th:text="${statusTagAdd}">Статус</span>

                                    <div class="form-group">
                                        <div class="bk-btn">
                                            <button class="btn btn_primary" type="submit">Добавить жанр
                                            </button>
                                        </div>
                                    </div>

                                    <a th:href="@{'/admin/manageBookGenres?bookId='+${bookToUpdate?.id}}">Перейти к редактированию жанров</a>
                                    <br>
                                    <a th:href="@{'/admin/managebook/'+${bookToUpdate?.slug}}">Перейти к редактированию книги</a>

                                </div>
                            </form>

                            <form class="form undo" action="#" th:action="@{/admin/managebook}" method="get">
                                <button class="btn btn_danger" type="submit">
                                    Отмена
                                </button>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>

<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
